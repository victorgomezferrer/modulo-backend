<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="menusDiv"></div>
 <p>hola</p>
    <script>
       
        fetch('api/menus')
            .then((response) => response.json())
            .then((datos) => {
                salida = ""
                datos.forEach((menu) => {

                    salida += `   <ol>
        <li>${menu.numMenu}</li>
        <li>${menu.primPlato}</li>
        <li>${menu.segPlato}</li>
        <li>${menu.precio}</li>
    </ol>`
        })
        document.getElementById('menusDiv').innerHTML = salida
            })
    </script>
</body>
</html>
